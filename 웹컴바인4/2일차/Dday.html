    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <script>
        $('#calcdate').on('click', calculateDate);

        function calculateDate() {
            let now = new Date();
            console.log(now);

            let dday = new Date(document.getElementById('start').value);
            console.log(dday);

            let passedDay = (now.getTime() - dday.getTime()/ 24*60*60*1000);
            console.log(passedDay);

            $('#day_count').text(Math.floor(passedDay) + 1);

            if ($('#start').val() === '') {
                alert('날짜를 입력해주세요');
            } 
            

        }
        
       



    </script>
