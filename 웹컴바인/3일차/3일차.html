<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차</title>
</head>
<body>

    <h3>체육대회 순위</h3>
    
    <ol>
        <li>김OO</li>
        <li>
            <a href="http://www.naver.com/">네이버</a>
        </li>
        <li>
            <a href="http://www.naver.com/">정OO</a>
        </li>
    </ol>


    <h3>야식메뉴</h3>
    <ul>
        <li>치킨</li>
        <li>치킨</li>
        <li>치킨</li>
    </ul>


    <dl>
        <dt>div란?</dt>
        <dd>공간을 분할하는 태그</dd>
        <dd>대표적인 block 요소</dd>
    </dl>
    


    <!-- 

        목록 (== blcok 요소)

        1. 순서가 있는 목록
        <ol></ol>
        order list
        

        2. 순서가 없는 목록 
        <ul></ul>
        unorder list

        ===> ul, ol 바로 다음에 나오는 자식 태그로는 li태그만 사용 할 수 있음

        * li = list item



        3. 정의 목록
        <dl></dl>
        definition list

        dl태그는 dt, dd태그로 이루어짐
        dt = definition term (정의 제목)
        dd = definition description (정의)

        여러개의 dt,dd로 구성 가능        



     -->
    
</body>
</html>
