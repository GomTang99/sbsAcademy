    <!-- 

        자동완성 창 생성  => ctrl + space bar

        ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        [태그의 display]

        1. block
        => 여백값을 가지고 있음
        => 여백값으로 인해 줄바꿈 되는것 처럼 보임
        => block요소는 기본적으로 브라우저를 꽉 채움
        => width, height 적용 가능
        => 대표적인 태그) h태그, p태그, div태그


        2. inline (요소 => mark, small, b, strong, em, i ...)
        => 여백값 x
        => 줄바꿈 x
        => 자기 자신의 크기만큼만 차지함
        => width, height 적용 불가
        => 대표적인 태그) span태그


        ** 블럭 요소가 인라인 요소보다 우선 순위 높음

        ** 인라인 요소가 블럭 요소를 감쌀 수 없음

        ** 블럭요소가 블럭요소를 감쌀 수 있음
        예외) p태그 안에 p태그 사용 x, h태그 안에 h태그 사용 x

        ** 인라인요소가 인라인요소를 감쌀 수 있음



        ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ


        <img src="이미지명.확장자(jpg/png)" alt="이미지 설명">
        => inline 요소
        => 단독 태그
        => src, alt 속성 필수
        => alt : 이미지가 유실되었을때만 보임


        <a href="이동할 링크" target="_blank"></a>
        => inline 요소
        => taget="_blank" : 새 창에서 열기
        

        


     -->
