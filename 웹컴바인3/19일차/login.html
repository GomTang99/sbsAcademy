            <input type="text" id="id" placeholder="아이디">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        
        // 아이디, 비밀번호 입력시 로그인버튼 활성화
        $('#id').on('input', loginInput);
        $('#password').on('input', loginInput);

        function loginInput() {
            let idCheck = $('#id').val();
            let pwCheck = $('#password').val();
            
            // id의 value값이 없거나 pw의 value값이 없을떄 원래상태 아니면 로그인 버튼 활성화
            if(idCheck == '' || pwCheck == '') {
                $('#login_btn').css('color', 'black');
                $('#login_btn').css('background-color', 'gray');
            } else {
                $('#login_btn').css('color', 'white');
                $('#login_btn').css('background-color', 'lightblue');
            }
        }
