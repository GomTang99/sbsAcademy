<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일차</title>
</head>
<body>
    
<1일차>

    <!-- 제목태그 -->
    <h1>웹컴바인1</h1>
    <h2>웹컴바인1</h2>
    <h3>웹컴바인1</h3>
    <h4>웹컴바인1</h4>
    <h5>웹컴바인1</h5>
    <h6>웹컴바인1</h6>


    <!-- 문단태그 -->
    <p>
        <small>Lorem</small> ipsum dolor, <br><br><br>
        <b>sit</b> <strong>amet</strong> consectetur adipisicing <mark>elit.</mark> 
        Nulla vel expedita molestias <i>veniam</i> <em>sequi</em> consequuntur, explicabo error repellat ipsam quibusdam, laboriosam ipsa quo? Earum totam quas odio, error itaque nulla!
    </p>


    <!--
        <!DOCTYPE html> 위쪽에 아무것도 쓰지않기

        주석문 / 주석 

        주석 단축키
        => ctrl + /

        ------------------------------------------------------

        html
        => tag(태그)로 이루어짐

        ------------------------------------------------------

        tag의 모양
        
        <여는태그> 컨텐츠 </닫는태그>
        => 여는 태그와 닫는 태그가 한 쌍

        *간혹, 단독 태그도 있음
        (단독태그 = 닫는 태그가 없는 태그)


        ------------------------------------------------------

        1일차
        
        ※글자관련 태그※

        1. h태그
        => 제목태그
        => h = header
        => h1 ~ h6 까지 사용됨 / h7 없는 태그
        => 중요도에 따라서 순서 부여됨

        2. p태그
        => 문단 태그
        => p = paragraph(문단)
        => 줄바꿈이 안됨
        => <p></p>

        3. br태그
        => 줄바꿈 태그
        => br = break
        => 단독태그
        => <br> <br/>
        

        4. b태그(글자를 굵게 꾸밀때) / strong태그(경고문, 주의사항)
        b = bold = 단순 강조
        strong = 경고 및 주의사항

        strong >>>>> b  (strong태그가 b태그보다 더 중요할때 사용)


        5. mark태그
        => 형광펜 효과


        6. i태그, em태그
        => 글자 기울임 효과
        

        7. small태그
        => 글자를 더 작게해주는 만들어주는 태그
        

    -->

</body>
</html>
