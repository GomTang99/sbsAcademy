        $('#email_input').on('input', email);

        function email() {
            let emailCheck = $('#email_input').val();

            if (emailCheck === '@' || emailCheck === '.') {
                $('#submit_btn').css('color', 'black');
                $('#submit_btn').css('background-color', 'white');
